<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Student Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Study Groups</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                        <a class="nav-link" href="update-info.html">Update Info</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Filtered Student Information -->
    <div class="container mt-5">
        <h2>Students Who Are Studying Similar Courses</h2>
        <div class="row">
            <!-- Filter by Course -->
            <div class="col-md-4">
                <label for="courseFilter" class="form-label">Filter by Course</label>
                <input type="text" class="form-control" id="courseFilter" placeholder="Enter course name">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <h3>Student List</h3>
                <ul class="list-group">
                    <li class="list-group-item">John Doe - Computer Science - Proficiency: Advanced</li>
                    <li class="list-group-item">Jane Smith - Biology - Proficiency: Beginner</li>
                    <!-- More students can be listed here -->
                </ul>
            </div>
        </div>
    </div>
